<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="個人作品集">
    <title>Portfolio</title>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 側邊欄遮罩層 -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">
        <!-- 左側主區塊 -->
        <div class="main-area">
            <!-- 頂部工具列 -->
            <header class="top-toolbar" id="topToolbar">
                <div class="toolbar-title" id="toolbarTitle">Avery's Portfolio</div>
                <button class="menu-toggle" id="menuToggle" aria-label="開啟選單">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </header>

            <!-- 內容面板 -->
            <main class="content-panel" id="contentPanel">
                <div class="content-wrapper" id="contentWrapper">
                    <!-- 動態載入內容 -->
                </div>
            </main>
        </div>

        <!-- 右側導航側邊欄 -->
        <aside class="sidebar" id="sidebar">
            <nav class="nav" id="nav">
                <!-- ABOUT (固定) -->
                <div class="nav-section">
                    <div class="nav-title" data-section="about">ABOUT</div>
                </div>
                <!-- 其他分類由 JS 動態生成 -->
            </nav>
        </aside>
    </div>

    <script src="js/markdown-extensions.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
